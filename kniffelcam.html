<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">

        <title>KNIFFEL CAM</title>
        <link rel="stylesheet" href="css/sub-page.css">
        <link rel="stylesheet" href="kniffelcam/style.css">
        <link rel="icon" type="image/x-icon" href="/favicon.jpg">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="content">
            <div id="cameraWindow">
                <div class="menu-buttons">
                    <div class="capture-button">
                        <button id="snap" class="menu-option menu-option-active">Capture</button>
                    </div>
                    <div class="player-input">
                        <input class="players-input" type="number" id="nPlayers" max="6" value="2">
                    </div>
                    <button id="TESTsnap" style="display: none">Test with jpeg</button>
                    <div class="settings-buttons">
                        <button id="switchCamera" class="menu-option menu-option-active">ðŸ“·</button>
                        <button id="debug" class="menu-option menu-option-active">ðŸ¤–</button>
                    </div>
                </div>
                <div id="videoContainer" class="video-container">
                    <video id="video" class="live-view" autoplay playsinline></video>
                    <canvas id="overlayCanvas" class="live-view"></canvas>
                    <canvas id="cameraCanvas" style="display: none"></canvas>
                </div>
            </div>
            <div id="resultTableWindow" class="result-table-window">
                <div class="menu-buttons">
                    <button id="restart" class="menu-option menu-option-active">NEW</button>
                    <button id="debugResults" class="menu-option menu-option-active">ðŸ¤–</button>
                </div>
                <table id="resultTable" class="result-table">
                </table> 
            </div>
            <div id="debugWindow" class="debug-window">
                <div class="menu-buttons-right">
                    <button id="closeDebug" class="menu-option menu-option-active">CLOSE</button>
                </div>
                <div class="debug-area">
                    <h2>Card detection</h2>
                    <div class="debugBinary"" id="debugBinary"></div>
                </div>
                <div class="debug-area">
                    <h2>Table approximation</h2>
                    <div id="debugTable" class="debug-table"></div>
                </div>
                <div class="debug-area">
                    <h2>Cell refinement</h2>
                    <div id="debugCellRefinement"></div>
                </div>
                <div class="debug-area">
                    <h2>Cell content detection</h2>
                    <div id="debugOCR"></div>
                </div>
            </div>
        </div>
        <script src="https://docs.opencv.org/4.7.0/opencv.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
        <script src="kniffelcam/helperFunctions.js"></script>
        <script src="kniffelcam/kniffelcam.js?v=1"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>-->
    </body>
</html>
